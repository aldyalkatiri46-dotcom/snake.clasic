<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Classic | Ali Akatiri Edition</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        :root {
            --nokia-green: #4ade80;
            --nokia-dark: #0f172a;
            --nokia-panel: #1e293b;
        }

        body {
            background-color: var(--nokia-dark);
            color: white;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            touch-action: none;
        }

        .game-container {
            background: var(--nokia-panel);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.2);
            text-align: center;
            width: 95%;
            max-width: 400px;
        }

        #gameCanvas {
            background: #000;
            border: 4px solid var(--nokia-green);
            display: block;
            margin: 0 auto;
            image-rendering: pixelated;
        }

        .score-box {
            margin: 15px 0;
            color: var(--nokia-green);
            font-size: 10px;
            line-height: 1.5;
        }

        .controls-container {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(2, 70px);
            gap: 10px;
            justify-content: center;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--nokia-green);
            border-radius: 15px;
            color: var(--nokia-green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }

        .control-btn:active {
            background: var(--nokia-green);
            color: black;
        }

        .btn-up { grid-column: 2; grid-row: 1; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }

        #startBtn {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 15px;
            border-radius: 10px;
        }

        @media (min-width: 769px) {
            .controls-container { display: none; }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h2 style="font-size: 16px; color: var(--nokia-green); margin-bottom: 20px;">SNAKE CLASSIC</h2>
        
        <canvas id="gameCanvas" width="300" height="300"></canvas>
        
        <div class="score-box">
            SCORE: <span id="score">0</span> | BEST: <span id="best">0</span>
        </div>

        <button id="startBtn" class="btn btn-success w-100 mb-2" onclick="initGame()">MULAI GAME</button>

        <div class="controls-container">
            <div class="control-btn btn-up" onclick="changeDirection('up')"><i class="fas fa-chevron-up"></i></div>
            <div class="control-btn btn-left" onclick="changeDirection('left')"><i class="fas fa-chevron-left"></i></div>
            <div class="control-btn btn-down" onclick="changeDirection('down')"><i class="fas fa-chevron-down"></i></div>
            <div class="control-btn btn-right" onclick="changeDirection('right')"><i class="fas fa-chevron-right"></i></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const bestDisplay = document.getElementById('best');
        
        const gridSize = 20;
        let snake = [{x: 10, y: 10}];
        let food = {x: 5, y: 5};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeBest') || 0;
        let gameActive = false;
        let gameInterval;
        let speed = 150;

        bestDisplay.textContent = highScore;

        function initGame() {
            snake = [{x: 10, y: 10}];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            speed = 150;
            scoreDisplay.textContent = score;
            gameActive = true;
            document.getElementById('startBtn').style.display = 'none';
            spawnFood();
            
            if(gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(update, speed);
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
            // Pastikan makanan tidak muncul di badan ular
            snake.forEach(part => {
                if(part.x === food.x && part.y === food.y) spawnFood();
            });
        }

        function update() {
            if (!gameActive) return;

            direction = nextDirection;
            const head = { ...snake[0] };

            if (direction === 'up') head.y--;
            if (direction === 'down') head.y++;
            if (direction === 'left') head.x--;
            if (direction === 'right') head.x++;

            // Tabrakan Dinding & Badan
            if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize || 
                snake.some(s => s.x === head.x && s.y === head.y)) {
                return gameOver();
            }

            snake.unshift(head);

            // Cek Makan
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = score;
                if(window.navigator.vibrate) window.navigator.vibrate(40);
                spawnFood();
                
                // Peningkatan Kecepatan
                if (score % 50 === 0 && speed > 60) {
                    speed -= 10;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(update, speed);
                }
            } else {
                snake.pop();
            }
            draw();
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Gambar Makanan (Apple)
            ctx.fillStyle = "#ff4444";
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 4, gridSize - 4);

            // Gambar Ular
            snake.forEach((s, index) => {
                if (index === 0) {
                    // KEPALA
                    ctx.fillStyle = "#4ade80";
                    
                    // Deteksi Mulut Terbuka
                    const isNear = Math.abs(s.x - food.x) + Math.abs(s.y - food.y) === 1;

                    if (isNear) {
                        // Animasi Mulut Terbuka
                        if (direction === 'right' || direction === 'left') {
                            ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize - 2, 5);
                            ctx.fillRect(s.x * gridSize, s.y * gridSize + gridSize - 7, gridSize - 2, 5);
                        } else {
                            ctx.fillRect(s.x * gridSize, s.y * gridSize, 5, gridSize - 2);
                            ctx.fillRect(s.x * gridSize + gridSize - 7, s.y * gridSize, 5, gridSize - 2);
                        }
                    } else {
                        ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize - 2, gridSize - 2);
                    }
                    
                    // Mata Ular
                    ctx.fillStyle = "black";
                    ctx.fillRect(s.x * gridSize + 6, s.y * gridSize + 6, 4, 4);
                } else {
                    // BADAN
                    ctx.fillStyle = "#166534";
                    ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize - 2, gridSize - 2);
                }
            });
        }

        function changeDirection(newDir) {
            if (newDir === 'up' && direction !== 'down') nextDirection = 'up';
            if (newDir === 'down' && direction !== 'up') nextDirection = 'down';
            if (newDir === 'left' && direction !== 'right') nextDirection = 'left';
            if (newDir === 'right' && direction !== 'left') nextDirection = 'right';
        }

        function gameOver() {
            gameActive = false;
            clearInterval(gameInterval);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeBest', highScore);
                bestDisplay.textContent = highScore;
                alert("REKOR BARU! Skor: " + score);
            } else {
                alert("GAME OVER! Skor: " + score);
            }
            
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('startBtn').innerText = 'MAIN LAGI';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') changeDirection('up');
            if (e.key === 'ArrowDown') changeDirection('down');
            if (e.key === 'ArrowLeft') changeDirection('left');
            if (e.key === 'ArrowRight') changeDirection('right');
        });

        draw();
    </script>
</body>
</html>
