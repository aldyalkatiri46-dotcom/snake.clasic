<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Nokia Classic | Ali Akatiri Edition</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* CSS INTEGRATED */
        :root {
            --nokia-green: #4ade80;
            --nokia-dark: #0f172a;
            --nokia-panel: #1e293b;
        }

        body {
            background-color: var(--nokia-dark);
            color: white;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            touch-action: none; /* Mencegah scroll saat main di HP */
        }

        .game-container {
            background: var(--nokia-panel);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.2);
            text-align: center;
            width: 95%;
            max-width: 400px;
        }

        #gameCanvas {
            background: #000;
            border: 4px solid var(--nokia-green);
            display: block;
            margin: 0 auto;
            image-rendering: pixelated;
        }

        .score-box {
            margin: 15px 0;
            color: var(--nokia-green);
            font-size: 14px;
        }

        /* D-PAD CONTROLS FOR MOBILE */
        .controls-container {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(3, 75px);
            grid-template-rows: repeat(2, 75px);
            gap: 10px;
            justify-content: center;
        }

        .control-btn {
            width: 75px;
            height: 75px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--nokia-green);
            border-radius: 15px;
            color: var(--nokia-green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            background: var(--nokia-green);
            color: black;
            transform: scale(0.9);
        }

        /* Penempatan Tombol */
        .btn-up { grid-column: 2; grid-row: 1; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }

        #startBtn {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 15px;
            border-radius: 10px;
        }

        @media (min-width: 769px) {
            .controls-container { display: none; } /* Sembunyi di PC */
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h2 style="font-size: 18px; color: var(--nokia-green); margin-bottom: 20px;">SNAKE CLASSIC</h2>
        
        <canvas id="gameCanvas" width="300" height="300"></canvas>
        
        <div class="score-box">
            SCORE: <span id="score">0</span>
        </div>

        <button id="startBtn" class="btn btn-success w-100 mb-2" onclick="initGame()">MULAI GAME</button>

        <div class="controls-container">
            <div class="control-btn btn-up" onclick="changeDirection('up')"><i class="fas fa-chevron-up"></i></div>
            <div class="control-btn btn-left" onclick="changeDirection('left')"><i class="fas fa-chevron-left"></i></div>
            <div class="control-btn btn-down" onclick="changeDirection('down')"><i class="fas fa-chevron-down"></i></div>
            <div class="control-btn btn-right" onclick="changeDirection('right')"><i class="fas fa-chevron-right"></i></div>
        </div>
    </div>

    <script>
        // JS INTEGRATED
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        
        const gridSize = 15;
        let snake = [{x: 10, y: 10}];
        let food = {x: 5, y: 5};
        let direction = 'right';
        let score = 0;
        let gameActive = false;
        let gameInterval;
        let speed = 150;

        function initGame() {
            snake = [{x: 10, y: 10}];
            direction = 'right';
            score = 0;
            speed = 150;
            scoreDisplay.textContent = score;
            gameActive = true;
            document.getElementById('startBtn').style.display = 'none';
            spawnFood();
            
            if(gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(update, speed);
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
        }

        function update() {
            if (!gameActive) return;

            const head = { ...snake[0] };

            if (direction === 'up') head.y--;
            if (direction === 'down') head.y++;
            if (direction === 'left') head.x--;
            if (direction === 'right') head.x++;

            // Cek Tabrakan Dinding
            if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize) {
                return gameOver();
            }

            // Cek Tabrakan Badan
            for (let s of snake) {
                if (head.x === s.x && head.y === s.y) return gameOver();
            }

            snake.unshift(head);

            // Cek Makan
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = score;
                spawnFood();
                if(window.navigator.vibrate) window.navigator.vibrate(50); // Getar di HP
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Gambar Makanan
            ctx.fillStyle = "#ff4444";
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

            // Gambar Ular
            snake.forEach((s, index) => {
                ctx.fillStyle = index === 0 ? "#4ade80" : "#166534";
                ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function changeDirection(newDir) {
            if (newDir === 'up' && direction !== 'down') direction = 'up';
            if (newDir === 'down' && direction !== 'up') direction = 'down';
            if (newDir === 'left' && direction !== 'right') direction = 'left';
            if (newDir === 'right' && direction !== 'left') direction = 'right';
        }

        function gameOver() {
            gameActive = false;
            clearInterval(gameInterval);
            alert("GAME OVER! Skor Anda: " + score);
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('startBtn').innerText = 'MAIN LAGI';
        }

        // Kontrol Keyboard PC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') changeDirection('up');
            if (e.key === 'ArrowDown') changeDirection('down');
            if (e.key === 'ArrowLeft') changeDirection('left');
            if (e.key === 'ArrowRight') changeDirection('right');
        });

        // Gambar awal
        draw();
    </script>
</body>
</html>
